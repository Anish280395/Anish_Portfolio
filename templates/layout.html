<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Anish Kandi - {{ page_title }}</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.replit.com/agent/bootstrap-agent-dark-theme.min.css" rel="stylesheet">
  <!-- Font Awesome Icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
  <!-- AOS CSS -->
  <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
  <!-- Custom CSS -->
  <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
  <script>
    // Apply saved theme on load
    if (localStorage.getItem('theme') === 'dark') {
      document.documentElement.classList.add('dark');
    }
  </script>
</head>
<body>
  <!-- Custom Cursor -->
  <div id="cursor"></div>

  <!-- Navigation -->
  <nav id="site-nav" class="bg-dark">
    <div class="container d-flex align-items-center justify-content-between">
      <a class="navbar-brand text-light" href="/">Anish Kandi</a>
      <div class="d-flex align-items-center">
        <button id="nav-toggle" aria-label="Open menu" class="btn btn-dark me-2">â˜°</button>
        <button id="theme-toggle" aria-label="Toggle theme" class="btn btn-dark me-3">ðŸŒ™</button>
      </div>
      <ul id="nav-links" class="navbar-nav d-flex flex-row gap-3">
        <li class="nav-item"><a href="/" class="nav-link {% if request.path=='/' %}active{% endif %}">Home</a></li>
        <li class="nav-item"><a href="/projects" class="nav-link {% if request.path=='/projects' %}active{% endif %}">Projects</a></li>
        <li class="nav-item"><a href="/experience" class="nav-link {% if request.path=='/experience' %}active{% endif %}">Experience</a></li>
        <li class="nav-item"><a href="/skills" class="nav-link {% if request.path=='/skills' %}active{% endif %}">Skills</a></li>
        <li class="nav-item"><a href="/github" class="nav-link {% if request.path=='/github' %}active{% endif %}">GitHub</a></li>
        <li class="nav-item"><a href="/contact" class="nav-link {% if request.path=='/contact' %}active{% endif %}">Contact</a></li>
        <li class="nav-item"><a href="/resume" class="nav-link {% if request.path=='/resume' %}active{% endif %}">Resume</a></li>
      </ul>
    </div>
  </nav>

  <!-- Main Content -->
  <main class="mt-5">
    {% block content %}{% endblock %}
  </main>

  <!-- Footer -->
  <footer class="footer mt-5">
    <div class="container">
      <div class="row">
        <div class="col-md-6">
          <h5>Anish Kandi</h5>
          <p>Integration & Data Engineer | Cloud & Automation</p>
          <p>&copy; {{ current_year }} All Rights Reserved</p>
        </div>
        <div class="col-md-6 text-md-end">
          <div class="social-links">
            <a href="https://linkedin.com/in/anishkandi" target="_blank" class="social-link" title="LinkedIn">
              <i class="fab fa-linkedin-in"></i>
            </a>
            <a href="mailto:kandianishreddy@yahoo.co.in" class="social-link" title="Email">
              <i class="fas fa-envelope"></i>
            </a>
          </div>
        </div>
      </div>
    </div>
  </footer>

  <!-- Scroll to Top Button -->
  <button id="scrollTopBtn" class="btn btn-primary rounded-circle position-fixed bottom-0 end-0 m-4" style="display: none; z-index: 1000;">
    <i class="fas fa-arrow-up"></i>
  </button>

  <!-- Bootstrap JS Bundle -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <!-- AOS JS -->
  <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
  <script>
    AOS.init({ once: true, duration: 700 });
  </script>
  <!-- Custom JS -->
  <script src="{{ url_for('static', filename='js/main.js') }}"></script>
  <!-- Page-specific JS -->
  {% block scripts %}{% endblock %}
</body>
</html>
